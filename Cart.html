<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .cart-container {
        max-width: 100%;
        box-sizing: border-box;
        padding: 10px;
      }

      .checkoutbutton {
        border-radius: 25px;
        border-color: #247032;
        border-width: 5px;
        padding: 10px 25px;
        background-color: rgba(36,209,93,0.6);
        color: #5c5c5c;
        font-size: 1rem;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      
      .checkoutbutton:hover {
        box-shadow: 5px 4px 6px 0 rgba(0,0,0,0.25),
                    5px 6px 12px 0 rgba(0,0,0,0.20);
        background-color: rgba(36,209,93,0.85);
      }
      
      .checkoutbutton:active {
        color: #4da15d;
        background-color: #8de0a9;
      }
    </style>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="cart-container">
      <h1>Your Cart</h1>

      <!-- Checkout Button Functionality -->

      <button class="checkoutbutton" onclick="document.getElementById('mobankConfirmDlg').showModal()">Checkout</button>

      <!-- Mobanking Payment Confirmation Dialog Box -->
      <dialog id="mobankConfirmDlg">
        <h3>Mobanking Payment Confirmation</h3>

        <p>Screenshot the payment confirmation from MoBanking and insert the image below.</p>

        <div>
          <input type="file" name="mobanking-payment" value="paid" accept="image/*">
        </div>

        <!-- Get a different way to include a spacer or fix the size of the popup window and anchor the buttons accordingly -->
        <p>
           
        </p>
        <div>
          <button type="submit">
            Submit
          </button>

          <button onclick="document.getElementById('mobankConfirmDlg').close()">
            Close
          </button>
        </div>
        </dialog>
        <!-- End of Mobanking Payment Confirmation Dialog Box -->
    </div>
  </body>
</html>
